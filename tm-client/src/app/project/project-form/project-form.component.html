<h2 mat-dialog-title>{{ data ? 'Edit Project' : 'Create Project' }}</h2>
<div mat-dialog-content>
  <form [formGroup]="projectForm">
    <mat-form-field>
      <input matInput formControlName="name" placeholder="Project Name">
      <mat-error *ngIf="projectForm.get('name')?.hasError('required')">Name is required</mat-error>
    </mat-form-field>
    
  </form>
</div>
<div mat-dialog-actions class="button-container">
  <button mat-button (click)="onCancel()" class="cancel-button">Cancel</button>
  <button mat-button color="primary" (click)="onSave()" class="save-button">Save</button>
</div>
