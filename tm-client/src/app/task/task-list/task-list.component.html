<div class="task-container">
    <div class="task-description">
        <div class="description-grp">
            <label *ngIf="projectId">Project: {{ projectId }}</label>
            <label *ngIf="!projectId">Tasks not related to projects</label>
            <button class="new-button" mat-raised-button color="primary" (click)="createNewTask()">New</button>
        </div>
    </div>
    <ng-container *ngIf="dataSource">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-task">
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let task">{{ task.title }}</td>
          </ng-container>
      
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let task">{{ task.description }}</td>
          </ng-container>
      
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let task">{{ task.status }}</td>
          </ng-container>
      
          <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef>Priority</th>
            <td mat-cell *matCellDef="let task">{{ task.priority }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let task">
              <button mat-icon-button (click)="editTask(task)">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let task; columns: displayedColumns;"></tr>
        </table>
      </ng-container>
      
      
</div>
