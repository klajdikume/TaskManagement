<h2 mat-dialog-title>Delete Confirmation</h2>
<div mat-dialog-content>
  <p>{{ message }}</p>
</div>
<div mat-dialog-actions>
  <div class="btn-group">
    <button mat-button color="warn" (click)="onConfirm()">Delete</button>
    <button mat-button (click)="onCancel()">Cancel</button>
  </div>
</div>
